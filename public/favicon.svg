  <path d="M380 172c32 28 52 69 52 116s-20 88-52 116" 
        fill="none" stroke="#00C896" stroke-width="20" stroke-linecap="round" opacity="0.4"/>
  <!-- Dot accent -->
  <circle cx="310" cy="256" r="20" fill="url(#teal)"/>
